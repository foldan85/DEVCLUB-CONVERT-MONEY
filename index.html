<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:wght@600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <img class="logo" src="./assets/img/logo.gif" alt="logo">

    <main class="wrapper">
        
            <label for="">
                Converter <b>de</b>
                <select class="currency-convert-from" name="" id="">
                    <option value="real">R$ Real brasileiro</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
            </label>

            <label for="">
                Converter <b>para</b>
                <select class="currency-select" name="" id="">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>                
            </label>

            <label for="">
                Valor
                <input class="currency-input" type="text" placeholder="R$ 10.000,00"/>
            </label>

            <button class="currency-button">Converter</button>

        <section>

            <div class="currency-box">
                <img src="./assets/img/brasil 2.png" alt="img-real-br"/>
                <p class="currency">Real</p>
                <p class="currency-value-to-converted">0,00</p>
            </div>

            <div class="seta">
                <img src="./assets/img/Vector.png" alt="img-real-br"/>
            </div>

            <div class="currency-box">
                <img class="currency-img" src="./assets/img/dolar.png" alt="img-dolar"/>
                <p class="currency" id="currency-name">US$</p>
                <p class="currency-value">0,00</p>
            </div>

        </section>
    </main>
</body>
<script src="./assets/js/script.js"></script>
</html>
